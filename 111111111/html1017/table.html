<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table ,th,td {
  border-collapse: collapse;
  border: 1px solid white;
}

th, td {
    width:60px;
    height: 30px;
    text-align: center;
    padding: 16px;
}
th{
    background-color: rgb(74, 73, 73);
    color:white;
}

tr:nth-child(even) {
  background-color: #aaa8a8;
}

tr:nth-child(odd) {
  background-color: #d2cfcf;
}

</style>
</head>
<body>

<table>
  <tr>
    <th></th>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
  </tr>
  <tr>
    <th>1pm</th>
    <td>Math</td>
    <td>Science</td>
    <td>Art</td>
  </tr>
  <tr>
    <th>2pm</th>
    <td>Science</td>
    <td>Writing</td>
    <td>Reading</td>
  </tr>
  
</table>

</body>
</html>
