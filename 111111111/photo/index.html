<!DOCTYPE html>
<html>
<head>
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gallery-container">
    <h1>Pictures of Today</h1>
    <div class="photo-frame">
      <img id="photo" src="image1.jpg" alt="Today's Picture">
    </div>
    <div class="controls">
      <button id="prevBtn">&lt; Prev</button>
      <p id="counter">Image 1 of 5</p>
      <button id="nextBtn">Next &gt;</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
